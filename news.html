---
layout: default
title: Новости
---

<div id="home">

  <h2>Архив новостей</h2>

  <ul class="section">
    {% for post in site.categories.news %}
      <li><span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>

</div>
